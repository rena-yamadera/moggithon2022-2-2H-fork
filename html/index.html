<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <main>
        <div class="container">
            <!-- <div class="alert alert-warning alert-dismissible" role="alert"></div> -->
            <h1>JS IssueTracker <span class="title_author">by TeamH</span></h1>
            <div class="jumbotron">
                <h3>Add New Issue:</h3>
                <form id="issueInputForm">
                    <div class="form-group">
                        <label for="issueDescInput">Description</label><br>
                        <input type="text" class="form-control" id="issueDescInput"
                            placeholder="Describe the issue ...">
                    </div>
                    <div class="form-group">
                        <label for="issueSeverityInput">Severity</label><br>
                        <select id="issueSeverityInput" class="form-control">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="issueAssignedToInput">Assigned To</label><br>
                        <input type="text" class="form-control" id="issueAssignedToInput"
                            placeholder="Enter responsible ...">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </main>
    <script src="../js/index.js"></script>
</body>
</html>
